<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body id="body">
    <header id="header"></header>
    <main>
        <div class="contenedor">
            <h1>Calcular Inversión</h1>
            <div class="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="formulario">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" placeholder="Ingrese su DNI">
            </div>
            <div class="formulario">
                <label for="monto">Monto:</label>
                <input type="number" id="monto" placeholder="Ingrese el monto">
            </div>
            <div class="formulario">
                <label for="tiempo">Tiempo (meses):</label>
                <input type="number" id="tiempo" placeholder="Ingrese el tiempo en meses">
            </div>
            <div class="formulario">
                <button id="Btn">Calcular Inversión</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/navegacion.js"></script>
    <script src="js/index.js"></script>
    
</body>
</html>
